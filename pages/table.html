    <script>
        if (localStorage) {
            const data = localStorage.getItem("dataMusik"); // Ubah "data" menjadi "dataMusik"
            if (data) {
                const dataArray = JSON.parse(data);
                const tableData = document.getElementById("tableData");

                dataArray.forEach(function (musik) {
                    const row = tableData.insertRow(tableData.rows.length);
                    row.insertCell(0).textContent = musik.name;
                    row.insertCell(1).textContent = musik.penyanyiFavorit;
                    row.insertCell(2).textContent = musik.judulLagu;
                    row.insertCell(3).textContent = musik.genreMusik;
                    row.insertCell(4).textContent = musik.tahunRilis;
                    row.insertCell(5).textContent = musik.lirikFavorit;
                    row.insertCell(6).textContent = musik.alasanLaguFavorit;
                    row.insertCell(7).innerHTML = `<a href="${musik.linkLagu}" target="_blank">Dengarkan Lagu</a>`;
                });
            }
        }
    </script>
